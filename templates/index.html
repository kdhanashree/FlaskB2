<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 10rem;">   
        <h2>Lets Check:</h2>
      <form method="post" action="/submit" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="Sono-image" class="form-label">Enter Sonography image:</label>
          <input type="file" class="form-control" id="Sono-image" name="img" placeholder="image"  >
        </div>
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    {% if prediction_valid %}
    <img src="{{ img_path }}" height="400px" width="400px">
    <h2>Your Prediction:<i>{{ prediction }}</i></h2>
    <br>
    <h2>Your Prediction:<i>{{ predicted_class }}</i></h2>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
